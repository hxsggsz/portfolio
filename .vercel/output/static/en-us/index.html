ng, and API integration. This hands-on experience not only builds their technical proficiency but also instills confidence in their abilities to contribute to open-source projects.&quot;]}]]]}]]]}]]]}" ssr client="only" opts="{&quot;name&quot;:&quot;Desktop&quot;,&quot;value&quot;:&quot;react&quot;}"></astro-island>  <script>
      const getThemePreference = () => {
        if (
          typeof localStorage !== 'undefined' &&
          localStorage.getItem('@theme')
        ) {
          return localStorage.getItem('@theme');
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      };
      const isDark = getThemePreference() === 'dark';
      document.documentElement.classList[isDark ? 'add' : 'remove']('dark');

      if (typeof localStorage !== 'undefined') {
        const observer = new MutationObserver(() => {
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('@theme', isDark ? 'dark' : 'light');
        });
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class'],
        });
      }
    </script> </body> </html>
