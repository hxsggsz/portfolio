ntor na Devhatt, onde mentorei  no desenvolvimento do Octopost backend, um aplicativo all-in-one para postagens em redes sociais, além de criar guias de estilo, abrir issues, revisar código e implementar funcionalidades como o módulo de autenticação do LinkedIn. Hoje, trabalho como Desenvolvedor Full Stack em uma nova empresa, aplicando suas habilidades em TypeScript, React, Node.js, tRPC, Prisma, testes automatizados e outras tecnologias para entregar soluções completas e de alta qualidade, com foco na criação de APIs, testes automatizados e acessibilidade web​.  \n\nDemonstro uma abordagem prática e focada em qualidade, com sólida experiência em automação de testes e uso de GitHub Actions. Além de suas habilidades técnicas, desenvolvi competências profissionais durante seu tempo na Procter &amp; Gamble, onde atuou como Assistente Administrativo, aprimorando suas soft skills e trabalho em equipe. \n\nMeus projetos em destaque, como Make Decisions, uma plataforma para decisões em grupo, e hxform, uma biblioteca para lidar com formulários em React, mostram minha versatilidade e capacidade de criar soluções eficazes com foco em qualidade e usabilidade​.&quot;]}],&quot;projects&quot;:[1,[[0,{&quot;id&quot;:[0,&quot;clzhfldv705z207lua8wviyp5&quot;],&quot;locale&quot;:[0,&quot;pt_br&quot;],&quot;name&quot;:[0,&quot;pomodoro&quot;],&quot;githubLink&quot;:[0,&quot;https://github.com/hxsggsz/pomodoro&quot;],&quot;deployLink&quot;:[0,&quot;https://hxsggsz.github.io/pomodoro/&quot;],&quot;description&quot;:[0,&quot;O aplicativo Pomodoro é uma ferramenta de produtividade baseada na técnica Pomodoro, projetada para ajudar os usuários a gerenciar seu tempo de trabalho e descanso de forma eficiente.&quot;],&quot;startAt&quot;:[0,&quot;2023-12-22&quot;],&quot;endAt&quot;:[0,&quot;2023-09-02&quot;],&quot;techs&quot;:[1,[[0,&quot;react&quot;],[0,&quot;typescript&quot;],[0,&quot;playwright&quot;],[0,&quot;jest&quot;],[0,&quot;styled components&quot;]]],&quot;projectImage&quot;:[0,{&q       const getThemePreference = () => {
        if (
          typeof localStorage !== 'undefined' &&
          localStorage.getItem('@theme')
        ) {
          return localStorage.getItem('@theme');
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      };
      const isDark = getThemePreference() === 'dark';
      document.documentElement.classList[isDark ? 'add' : 'remove']('dark');

      if (typeof localStorage !== 'undefined') {
        const observer = new MutationObserver(() => {
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('@theme', isDark ? 'dark' : 'light');
        });
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class'],
        });
      }
    </script> </body> </html>
